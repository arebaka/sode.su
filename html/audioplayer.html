	<div id="audioplayer-box">
		<div id="audioplayer">
			<audio src="" id="audio"></audio>
			<div id="audioplayer-controls">
				<button id="audioplayer-play-button" data-state="paused"></button>
				<div id="audioplayer-act-control">
					<p id="audioplayer-title"></p>
					<div id="audioplayer-scrubber">
						<div id="audioplayer-loaded"></div>
						<div id="audioplayer-playhead"></div>	
					</div>
					<p id="audioplayer-time">
						<span id="audioplayer-min-rem"> 00 </span> : <span id="audioplayer-sec-rem"> 00 </span> | <span id="audioplayer-min-dur"> 00 </span> : <span id="audioplayer-sec-dur"> 00 </span>
					</p>
				</div>
				<div id="audioplayer-volume-control">
					<button id="audioplayer-mute" data-muted="false"></button>
					<div id="audioplayer-volume-slider"><div id="audioplayer-volume"></div></div>
				</div>
				<button id="audioplayer-toggle"></button>
			</div>
			
			<div id="audioplayer-big-layer">
				<div id="audioplayer-meta">
					<img src="" alt="" id="audioplayer-poster" onerror="this.src = 'img/music.svg'" />
					<p id="audioplayer-artist"></p>
				</div>
				<div id="audioplayer-lyrics-box">
					<pre id="audioplayer-lyrics"></pre>
				</div>
				<div id="audioplayer-options">
					<button class="audioplayer-button" id="audioplayer-delete-button"></button>
					<button class="audioplayer-button" id="audioplayer-report-button"></button>
					<button class="audioplayer-button" id="audioplayer-download-button"></button>
					<button class="audioplayer-button" id="audioplayer-save-button"></button>
					<button class="audioplayer-button" id="audioplayer-share-button"></button>
					<p id="audioplayer-share-link"></p>
					<a href="" id="audio-link" download></a>
				</div>
			</div>
		</div>
	</div>
